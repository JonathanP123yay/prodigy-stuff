<!DOCTYPE html>
<html>
<head>
  <title>Install Bookmarklet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 30px;
    }
    a.bookmarklet {
      display: inline-block;
      padding: 14px 20px;
      background: #4f46e5;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>Install Bookmarklet</h1>
<progress></progress>
<p><b>Desktop:</b> Drag the button to your bookmarks bar</p>
<p><b>Mobile:</b> Favorite this page → Edit bookmark → Paste code below</p>

<a id="dragLink" class="bookmarklet">Loading...</a>

<textarea id="codeBox" readonly></textarea>

<script>
fetch('./main.js')
  .then(res => res.text())
  .then(code => {
    // Compress whitespace
    code = code.replace(/\s+/g, ' ');

    // Wrap as bookmarklet
    const bookmarklet = 'javascript:(function(){' + code + '})()';

    // Set drag button
    const drag = document.getElementById('dragLink');
    drag.href = bookmarklet;
    drag.textContent = "Drag Me to Bookmarks";

    // Fill copy box
    document.getElementById('codeBox').value = bookmarklet;
  })
  .catch(() => {
    document.body.innerHTML += "<p style='color:red;'>Failed to load main.js</p>";
  });
</script>

</body>
</html>
