<!DOCTYPE html>
<html>
<head>
  <title>Install Bookmarklet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 30px;
    }
    a.bookmarklet {
      display: inline-block;
      padding: 14px 20px;
      background: #4f46e5;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>Install Bookmarklet</h1>
<progress>100</progress>
<p><b>Desktop:</b> Drag the button to your bookmarks bar</p>
<p><b>iPad / Mobile:</b> Favorite this page → Edit bookmark → Paste code below</p>

<a id="dragLink" class="bookmarklet">Loading...</a>

<textarea id="codeBox" readonly></textarea>

<script>
const MAIN_JS_URL = "https://jonathanp123yay.github.io/YOUR_REPO_NAME/main.js";

const loader = `javascript:(async()=>{
  let r=await fetch('${MAIN_JS_URL}');
  let t=await r.text();
  new Function(t)();
})()`;

document.getElementById("dragLink").href = loader;
document.getElementById("dragLink").textContent = "Drag Me to Bookmarks";
document.getElementById("codeBox").value = loader;
</script>

</body>
</html>
